      - "Federal Reserve"
      - "CFTC"
      - "banking regulation"
      - "securities"
      - "Dodd-Frank"
    country_code: "us"
    
  japan:
    name: "Japan"
    keywords:
      - "FSA Japan"
      - "Bank of Japan"
      - "JFSA"
      - "financial regulation"
      - "BOJ"
