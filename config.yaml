news_api:
  lookback_days: 30
  page_size: 100
  language: "en"
  sort_by: "publishedAt"

llm:
  model: "gpt-3.5-turbo"
  temperature: 0.1
  max_tokens: 600

analysis:
  relevance_threshold: 6.0
  batch_size: 10
  rate_limit_delay: 1.0
  
  categories:
    - "monetary_policy"
    - "banking_regulation"
    - "securities_regulation"
    - "market_infrastructure"
    - "central_banking"
    - "cross_border_investment"
    - "other"
    
  impact_levels:
    - "high"
    - "medium"
    - "low"

dashboard:
  title: "Regulatory News Dashboard"
  page_icon: "bank"
  layout: "wide"
  top_articles_count: 20
  default_date_range: 30

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  sample_dir: "data/sample"
  cache_expiry: 86400